<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
</head>
<body>
    <main> 
        <div class="gameboard"></div>
        <form>
            <label for="xplayer">X Player</label>
            <input type="text" name="xplayer" id="xplayer">
            <label for="oplayer">O Player</label>
            <input type="text" name="oplayer" id="oplayer">
        </form>
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <div class="display"></div>
        <div class="xplayer-score"></div>
        <div class="xplayer-display"></div>
        <div class="oplayer-score"></div>
        <div class="oplayer-display"></div>
    
    </main>
</body>
</html>
